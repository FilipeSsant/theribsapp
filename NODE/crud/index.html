<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <script type="text/javascript">
      window.onload = function(){
        var lst_view = document.getElementById('lst_view');
      };
    </script>
  </head>
  <body style="background-color:#313131;">
    <div style="width:1000px;height:auto;margin-left:auto;margin-right:auto;background-color:#fff;padding-top:20px;">
      <form style="width:500px;height:auto;margin-left:auto;margin-right:auto;background-color:#e9e9e9;border:solid 1px #000;border-radius:25px;box-shadow:1px 1px 12px #313131" action="inserir" method="get">
        <h1 style="display:block;font-size:32px;width:100%;height:50px;line-height:50px;text-align:center;background-color:#000;color:#fff;">Cadastro</h1>
        <input type="text" style="width:300px;margin-left:100px;margin-top:10px;" name="nome" value="" placeholder="Digite seu nome" required="true">
        <input type="text" style="width:300px;margin-left:100px;margin-top:10px;" name="sobrenome" value="" placeholder="Digite seu sobrenome" required="true">
        <input id="btn_cadastrar" style="width:300px;margin-left:100px;margin-top:10px;margin-bottom:20px;" type="submit" name="btn_cadastrar" value="Cadastrar">
      </form>
      <div id="lst_view" style="width:1000px;height:100px;background-color:#fff;border:solid 1px #727272;margin-top:50px">
        <a style="margin-left:auto;margin-right:auto;width:250px;display:block;height:100px;line-height:100px;font-size:34px;" href="list">Veja a lista aqui</a>
      </div>
    </div>
  </body>
</html>
